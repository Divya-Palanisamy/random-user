<div class="card">
    <div class="card-body text-center">
        <img [src]="user.picture?.large" alt="" width="150" height="150"
        class="rounded-circle img-thumbnail border-dark">
        <div class="card-title text-primary">
            <h1>
                <span class="px-2">{{ user.name?.title}}.</span>
                <span class="px-2">{{ user.name?.first}}</span>
                <span class="px-2">{{ user.name?.last}}</span>
            </h1>
        </div>
        <div class="card-text">
            <fa-icon [icon]="faEnvelope"></fa-icon>
            {{ user.email}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faMapMarker"></fa-icon>
            {{ user.location?.street.number}}  {{ user.location?.city}}  {{ user.location?.state}} 
        </div>
        <div class="card-text">
            <fa-icon [icon]="faPhoneAlt"></fa-icon>
            {{user.phone}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faDatabase"></fa-icon>
            <small class=".small"> Registered on {{ user.registered?.date | date}}</small>
        </div>
    </div>
</div>
<div class="container">
    <button 
    (click)="reloadPage()"
     class="btn btn-primary">Reload</button>
</div>
